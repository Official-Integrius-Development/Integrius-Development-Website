    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* General styling for the team member section */
        .team-member-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px; /* Space between profile picture and details */
        }

        .team-member-avatar {
            width: 60px; /* Smaller profile pictures */
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .team-member-details {
            display: flex;
            flex-direction: column;
        }

        .team-member-details h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .team-member-details p {
            margin: 3px 0;
            font-size: 0.9rem;
            color: #555;
        }

        /* Adjusting the spacing between team members */
        .fade-in {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* Space between team member cards */
            justify-content: center;
        }

        /* You can add more specific styles if needed */
    </style>
</head>
<body>

    <header>
        <h1>Integrius - Team Members</h1>
    </header>

    <nav>
        <ul>

        </ul>
    </nav>

    <script>
        // Function to fetch Discord status using Lanyard API
        function fetchDiscordStatus(userId, elementId) {
            axios.get(`https://api.lanyard.rest/v1/users/${userId}`)
                .then(response => {
                    const status = response.data.data.discord_status;
                    document.getElementById(elementId).textContent = status.charAt(0).toUpperCase() + status.slice(1);
                })
                .catch(error => {
                    console.error('Error fetching Discord status:', error);
                    document.getElementById(elementId).textContent = 'Offline';
                });
        }


    </script>
